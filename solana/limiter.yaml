methods:
  - name: "getTransaction"
    # default limiter
    q: "20-S"
    ru: "400-S"
    blockRange: 1000
    limits:
      # level limiter
      - level: "L1"
        q: "1-S"
        ru: "20-S"
        blockRange: 1000
  # 不限制频率，只限制 blockRange
  - name: "getBlocks"
    blockRange: 1000
  - name: "getBlocksWithLimit"
    blockRange: 50
