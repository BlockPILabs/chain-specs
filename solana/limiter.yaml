methods:
  - name: "eth_chainId"
    # default limiter
    q: "10-S"
    ru: "200-S"
    blockRange: 1000
    limits:
      # level limiter
      - level: "L1"
        q: "20-S"
        ru: "400-S"
        blockRange: 1000
  - name: "eth_blockNumber"
    q: "10-S"
    ru: "200-S"
    blockRange: 1000
    limits:
      - level: "L1"
        q: "20-S"
        ru: "400-S"
        blockRange: 1000
  # 不限制频率，只限制 blockRange
  - name: "getBlocksWithLimit"
    blockRange: 1000
  - name: "getBlocksWithLimit"
    blockRange: 50
  # restful 格式配置
  - name: "/v1/block"
    q: "10-S"
    ru: "200-S"
    blockRange: 1000
    limits:
      - level: "L1"
        q: "20-S"
        ru: "400-S"